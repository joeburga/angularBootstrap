<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyDreamApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="row">
      <legend class="scheduler-border">Usuario</legend>

      <div class="col-8">

        <form action="">
          <div class="form-row">
            <div class="form-group col-6">
              <label for="exampleInputName">Nombres</label>
              <input type="text" class="form-control" ng-model="nombre" placeholder="nombres">
            </div>

            <div class="form-group col-6">
              <label for="exampleInputLastname">Apellidos</label>
              <input type="text" class="form-control" ng-model="apellido" placeholder="apellidos">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-6">
                <label for="exampleInputSexo">Sexo</label>

                <select class="custom-select">
                    <option selected>Sexo</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                  </select>
            </div>

            <div class="form-group col-6">
              <label for="exampleInputFecha">Fecha</label>
              <input type="date" class="form-control" ng-model="fecha" placeholder="fecha">
              
            </div>
          </div>

          <!-- o form-group col-12 -->
          <div class="form-row">
            <label for="exampleInputEmail">Correo</label>
            <input type="email" class="form-control" ng-model="email" placeholder="email">
          </div>

          <div class="form-row">
            <div class="col-4">

            </div>
            <div class="col-8">

              <button type="button" class="btn btn-info">Guardar</button>
              <button type="button" class="btn btn-info">Eliminar</button>
              <button type="button" class="btn btn-info">Cancelar</button>
            </div>

          </div>
        </form>

      </div>

      <div class="col-4">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Nombre Completo</th>
            <th>Acciones</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>

    </div>

  </div>

  <!-- <app-root></app-root> -->
</body>

</html>
